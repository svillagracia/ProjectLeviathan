<div class="modal-header">
  <h3 class="modal-title">Create a New Post</h3>
</div>
<div class="modal-body">
  <form class="form">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="postTitle" placeholder="Post Title">
    </div>
    <div class="form-group">
      <label>Link</label>
      <input type="text" class="form-control" ng-model="postLink" placeholder="http://www...">
    </div>
    <div class="form-group">
      <label>Link Title</label>
      <input type="text" class="form-control" ng-model="postLinkTitle" placeholder="Project: Leviathan">
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea class="form-control" ng-model="postBody"></textarea>
    </div>
      <button class="btn btn-success btn-xs" ng-click="addPost()">Submit</button>
  </form>
    <button class="btn btn-danger btn-xs pull-right" ng-click="closeModal()">Cancel</button>
</div>
