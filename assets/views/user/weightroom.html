<div class="col-xs-12">
  <div id="loader" ng-if="$root.loading">
    <i class="fa fa-spin fa-spinner fa-5x"></i>
  </div>

  <h1 class="text-center">The<br>Weight Room</h1>

  <ul>
    <li ng-repeat="article in articles" class="weight-list">
      <a href="{{article.data.url}}" target="_blank">{{article.data.title}}</a><br><br>
      {{article.data.domain}}
    </li>
  </ul>
</div>
