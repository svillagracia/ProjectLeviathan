<div class="modal-header">
  <h3 class="modal-title">Edit Your Statistics</h3>
</div>
<div class="modal-body">
  <form class="form">
    <div class="form-group">
      <label>Username</label>
      <input type="string" class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Height</label>
      <input type="string" class="form-control" ng-model="user.height">
    </div>
    <div class="form-group">
      <label>Weight (lbs)</label>
      <input type="string" class="form-control" ng-model="user.weight">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" ng-model="user.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
      <button class="btn btn-success btn-xs" ng-click="edit()">Submit</button>
  </form>
</div>
