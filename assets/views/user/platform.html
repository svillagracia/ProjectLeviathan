<div class="col-xs-12">
  <h1 class="text-center">The Platform</h1>

  <button class="btn btn-info btn-xs pull-right" ng-click="newPost()">New Post</button>

  <ul id="all-posts">
    <li ng-repeat="post in posts" class="posts-list">
      <a href="{{post.link}}">{{post.title}}</a><br><br>
      <a href="/platform/{{post.id}}"><button class="btn btn-info btn-xs"><i class="glyphicon glyphicon-comment"></i> Comments</button></a>
    </li>
  </ul>
</div>
