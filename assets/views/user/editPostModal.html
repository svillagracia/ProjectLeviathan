<div class="modal-header">
  <h3 class="modal-title">Edit Post</h3>
</div>
<div class="modal-body">
  <form class="form">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="post.title" placeholder="Post Title">
    </div>
    <div class="form-group">
      <label>Link</label>
      <input type="url" class="form-control" ng-model="post.link" placeholder="http://www...">
    </div>
    <div class="form-group">
      <label>Link Title</label>
      <input type="test" class="form-control" ng-model="post.linkTitle" placeholder="Project: Leviathan">
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea class="form-control" ng-model="post.body"></textarea>
    </div>
      <button class="btn btn-success btn-xs" ng-click="edit()">Submit</button>
  </form>
      <button class="btn btn-danger btn-xs pull-right" ng-click="closeModal()">Cancel</button>
</div>
